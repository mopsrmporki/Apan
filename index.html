<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/v4-font-face.min.css');

        body {
            font-family: 'lora';
            font-size: 20px;
            line-height: 1.5;
            background-color: #fff;
            background-image: url('heart.jpeg');
            background-attachment: scroll;
            overflow: hidden;
        }

        .box {
            background: rgba(142, 3, 49, 0.7);
            padding: 60px 60px;
            color: #fff;
            width: 50%;
            text-align: center;
            margin: 25vh auto;
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.7);
            border-radius: 10%;
            z-index: 2;
        }

        .box h3 {
            font-size: 30px;
            font-weight: 400;
            text-transform: uppercase;
            margin: 5px;
        }

        .top-border:before {
            content: '';
            width: 71px;
            height: 71px;
            position: absolute;
            background-size: cover;
            top: 20px;
            left: 20px;
        }

        .top-border:after {
            content: '';
            width: 71px;
            height: 71px;
            position: absolute;
            top: 20px;
            right: 20px;
            transform: rotate(90deg);
        }

        .bottom-border:before {
            content: '';
            width: 71px;
            height: 71px;
            position: absolute;
            background-size: cover;
            bottom: 20px;
            left: 20px;
            transform: rotate(270deg);
        }

        .bottom-border:after {
            content: '';
            width: 71px;
            height: 71px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        .box img {
            width: 400px;
            height: 300px;
        }

        .love {
            animation: pulse 1s ease infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        p {
            font-size: 18px;
        }

        .heart {
            position: fixed;
            bottom: -100px;
            font-size: 20px;
            color: #8c090d; /* Matching the dark red color of the hearts in the background */
            animation: fly 4s infinite ease-in;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <audio src="song.mp3" loop id="myaudio" autoplay></audio>
    <div class="main">

        <div class="box">
            <div class="top-border"></div>
            <img src="us.jpeg" alt="nahi load hora" class="us" height="200px" width="350px" style="border-radius: 2%;">
            <h3>Mac <span class="love">ü§ç</span> Cheese</h3>
            <p>Hi macccccc!!! . Did u hear ? We completed two months together üëÄ . Abhi toh shuruat hai üòö , bahut bahut bahut aage jane hai hume thike na ? So ready hoja mereko jhelne üòà . </p>
            <p>I Love You So So So Much cutiee . </p>

            <div class="bottom-border"></div>
        </div>

    </div>

    <script>
        window.onload = function () {
            document.getElementById("myaudio").play();
            createHearts();
        }

        function createHearts() {
            setInterval(function () {
                var heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "&#10084;"; // HTML code for a heart
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px"; // Varying size to match the image
                document.body.appendChild(heart);
                setTimeout(function () {
                    heart.remove();
                }, 10000); // Remove heart after animation
            }, 500); // Interval between heart creation
        }
    </script>
</body>

</html>
